<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <!--link css-->

    <!--link de fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <title>Contacto</title>
</head>

<body>

    <div class="contenedor">

        <header>            
            <img src="../img/pa00.png" alt="plateas argentina" class="logoPrincipal">
        </header>

        <nav>
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="servicios.html">Servicios</a>

                    <a href="obras.html">Obras realizadas</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>

        <main>

            <div class="mainTitle">
                <h1 class="mainSubtitle">Contacto</h1>
            </div>

            <div class="divFormulario">

                <form>

                    <div>
                        <label for="nombre">Nombre y apellido</label>
                    </div>
                    <div>
                        <input type="text" name="nombre" placeholder="Nombre y apellido">
                    </div>
                    <div>
                        <label for="email">Email (requerido)</label>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div>
                        <label for="telefono">Teléfono</label>
                    </div>
                    <div>
                        <input type="text" name="telefono" placeholder="Teléfono">
                    </div>
                    <div>
                        <label for="pais">Seleccioná tu país</label>
                    </div>
                    <div>
                        <select name="pais" id="">
                            <option value="Argentina">Argentina</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Chile">Chile</option>
                        </select>
                    </div>
                    <div>
                        <label for="mensaje">Mensaje</label>
                    </div>
                    <div>
                        <textarea name="mansaje" cols="30" rows="10"></textarea>
                    </div>
                    <div class="divBotones">
                        <input class="botones" type="submit" value="Enviar">
                        <input class="botones" type="reset" value="Borrar todo">
                    </div>

                </form>

            </div>

            <div>
                <img class="whatsappIcon" src="../img/wsp-01.png" alt="icono de whatsapp">
            </div>

        </main>

        <footer>

            <h2 class="footerMain">
                Instagram <a href="https://www.instagram.com/plateasargentina/" target="_blank">@plateasargentina</a> |
                contacto@plateasarg.com | +54 9 351 5555555 | Colón 1000 - Córdoba, Argentina.
            </h2>

            <h3 class="footerRr">
                Copyright © Todos los derechos reservados | 2022
            </h3>

        </footer>

    </div>

</body>

</html>
